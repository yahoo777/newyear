<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy new year</title>
    <style>

        body {
            background-color: ivory;
            background-image: url('https://new-year.spartacodingclub.kr/images/pattern.png');
            background-position: 600px 100px;
            background-repeat: no-repeat;
        }

        /* (*) < 모두를 바꿔라*/
        * {
            font-family: 'Yeon Sung', cursive;
        }
        .yahoo {
            display: block;
            width: 200px;
            height: 200px;
            border: solid 3px darkred;
            background-color: white;
            box-shadow: 0px 0px 10px 0px darkred;
            border-radius: 200px;
            margin: 10px;
            background-size: cover;
            background-position: center;
            margin: 80px auto 50px auto;
            background-image: url(https://media.discordapp.net/attachments/807835858023481375/808386631140638751/2021_02_08_23_26_18_597.png?width=295&height=362);
        }

        .title{
            color: darkred;
            text-align: center;
            font-size: 32px;
        }

        .msg {
            color: darkred;
            text-align: center;
            font-size: 28px;
            line-height: 48px;
        }

        .btn {
            display: flex;
            justify-content: center;
            flex-direction: row;
        }

        .btn-back {
            width: 150px;
            height: 50px;

            color: darkred;
            border: 2px solid darkred;
            background-color: white;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .btn-share {
            width: 150px;
            height: 50px;

            color: white;
            border: 2px solid darkred;
            background-color: darkred;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .title2 {
            color: palevioletred;
            text-align: center;
            font-size: 40px;
        }
        @media screen and (max-width: 780px) {
            body {
                background-position: 70px -70px;
                background-size: 500px;
            }
            .yahoo {
                margin-top: 50px;
            }
            .msg {
                font-size: 24px;
                line-height: 36px;
                margin-bottom: 36px;
                padding: 10px;
            }
            .msg > br {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class=yahoo></div>
    <h1 class="title">2021년 양띠의 운세!</h1>
    <h2 class="title2">애정운</h2>
    <p class="msg">
        가까운 지인과 시비가 붙거나 대립이 발생할 수 있다<br/>
        이 문제는 사소한 일로 오해를 하거나 사기, 구설수 등과 관련한<br/>
        문제가 생길 수 있어 사람을 조심하고 항상 옮은 행동을 해야 한다. <br/>
        이러한 날은 여러 사람이 모이는 자리를 조심하는 것이 좋다. <br/>
        언어, 글, 그림 등 창의성과 관련한 분야에서<br/>
        끼와 재능을 발휘하거나 독창적인 아이디어를 얻을 수 있다. <br/>
        특히 어떤 문제에 처했을 때 <br/>
        임기응변으로 극복하거나 기발하게 대응할 수 있다.
    </p>
    <div class="btn">
        <button class="btn-back">뒤로가기</button>
        <button class="btn-share">공유하기</button>
    </div>
</body>

</html>
